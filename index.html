<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="./images/image-product-desktop.jpg" alt="" />
        <div id="Text">
          <p class="preview">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="content">
            A floral, solar and voluptuous interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <div class="Pricing">
            <h1 class="price">$149.99</h1>
            <p class="discount"><strike>169.99</strike></p>
          </div>
          <button class="btn">
            <img class="cart-img" src="./images/icon-cart.svg" alt="" /> Add to
            Cart
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
